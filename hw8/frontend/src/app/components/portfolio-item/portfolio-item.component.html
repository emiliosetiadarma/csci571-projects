<div class="card text-center mt-4 mb-4">
  <div class="card-header text-left">
    <h2 style="display: inline-block">
      {{ priceData.ticker }}
    </h2>
    <h4 class="text-secondary ml-2" style="display: inline-block">
      {{ name }}
    </h4>
  </div>
  <div class="container card-body">
    <div class="row">
      <div class="col-sm-12 col-lg-6">
        <div class="row">
          <div class="col-6"><h5 class="text-left">Quantity:</h5></div>
          <div class="col-6">
            <h5 class="text-right">{{ totalQuantity }}</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-6"><h5 class="text-left">Avg. Cost / Share:</h5></div>
          <div class="col-6">
            <h5 class="text-right">{{ avgCostPerShare.toFixed(2) }}</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-6"><h5 class="text-left">Total Cost:</h5></div>
          <div class="col-6">
            <h5 class="text-right">{{ totalCost.toFixed(2) }}</h5>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-lg-6">
        <div class="row">
          <div class="col-6"><h5 class="text-left">Change:</h5></div>
          <div class="col-6">
            <span [ngClass]="{ green: priceChange > 0, red: priceChange < 0 }"
              ><h5 class="text-right">
                <app-change-arrow [change]="priceChange"></app-change-arrow
                >{{ priceChange.toFixed(2) }}
              </h5></span
            >
          </div>
        </div>
        <div class="row">
          <div class="col-6"><h5 class="text-left">Current Price:</h5></div>
          <div class="col-6">
            <span [ngClass]="{ green: priceChange > 0, red: priceChange < 0 }">
              <h5 class="text-right">{{ priceData.last.toFixed(2) }}</h5></span
            >
          </div>
        </div>
        <div class="row">
          <div class="col-6"><h5 class="text-left">Market Value:</h5></div>
          <div class="col-6">
            <span [ngClass]="{ green: priceChange > 0, red: priceChange < 0 }"
              ><h5 class="text-right">{{ marketValue.toFixed(2) }}</h5>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="float-right" id="buttons">
      <app-buy-button
        [color]="'blue'"
        [ticker]="priceData.ticker"
        [price]="priceData.last"
        (close)="onChange($event)"
      ></app-buy-button
      ><app-sell-button
        [color]="'red'"
        [ticker]="priceData.ticker"
        [price]="priceData.last"
        (close)="onChange($event)"
      ></app-sell-button>
    </div>
  </div>
</div>
