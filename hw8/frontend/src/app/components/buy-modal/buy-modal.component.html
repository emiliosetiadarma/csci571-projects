<form>
  <div class="modal-header">
    <h4 class="modal-title">{{ ticker }}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Current Price: {{ price ? price.toFixed(2) : "0.00" }}</p>
    <div class="container">
      <div class="row">
        <p>Quantity&emsp;</p>
        <div class="col-sm-12 col-lg-8 ml-0 mr-0 pl-0 pr-0">
          <input
            type="number"
            class="form-control"
            (keyup)="updateQuantity($event)"
            (change)="updateQuantity($event)"
            required
            min="0"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <p class="mr-auto">Total: {{ (buyQuantity * price).toFixed(2) }}</p>
    <button
      type="button"
      class="btn btn-success"
      (click)="buy()"
      [attr.disabled]="buyQuantity === 0 ? true : null"
    >
      Buy
    </button>
  </div>
</form>
