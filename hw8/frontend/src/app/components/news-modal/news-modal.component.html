<form>
  <div class="modal-header">
    <span class="modal-title"
      ><h4>{{ news.source.name }}</h4>
      <br />
      <h6 class="text-secondary">{{ date }}</h6></span
    >
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h5>{{ news.title }}</h5>
    <p [innerHtml]="news.description"></p>
    <p class="text-secondary">
      For more details click <a [attr.href]="news.url">here</a>
    </p>
  </div>
  <div class="modal-footer">
    <h5 class="ml-3 mr-auto" style="line-height: 16px">
      Share<br /><br />
      <a class="twitter-share-button mr-3" [attr.href]="twitterUrl">
        <i class="fab fa-twitter fa-2x"></i
      ></a>
      <a class="fb-share-button" [attr.href]="fbUrl">
        <i class="fab fa-facebook-square fa-2x"></i
      ></a>
    </h5>
  </div>
</form>
