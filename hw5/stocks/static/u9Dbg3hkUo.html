<!DOCTYPE html>

      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"

    <title>Stock Search</title>

  <body>
    <div class="search-container">
      <h1 class="search-header">Stock Search</h1>
      <form id="search-form">
        <label class="search-label" for="ticker"
          >Enter Stock Ticker Symbol<span class="required">*</span></label
        >
        <input type="text" id="ticker" name="ticker" required />
        <br />
        <input type="submit" id="submit" value="Submit" class="search-button" />
        <input type="reset" id="reset" value="Clear" class="search-button" />
      </form>
    </div>
    <hr />
    <div id="dashboard">
      <div id="horizontal-navbar"></div>
      <div id="content"></div>
    </div>
  </body>
