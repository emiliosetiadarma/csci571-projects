<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="Cache-Control"
			content="no-cache, no-store, must-revalidate"
		/>
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" href="./styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap"
			rel="stylesheet"
		/>
		<title>Home | BöN</title>
	</head>
	<body>
		<div class="title">
			<h1 class="text title-text blue">BöN</h1>
		</div>
		<hr class="title-break gray" />
		<div class="navigation-bar">
			<p class="navigation-text blue">Home</p>
			<p class="navigation-text black">Decor</p>
			<p class="navigation-text black">Your Kitchen</p>
			<p class="navigation-text black">Your Bathroom</p>
			<p class="navigation-text black">Your Bedroom</p>
			<p class="navigation-text black">About</p>
			<p class="navigation-text black">Contact</p>
		</div>
		<div class="parallax">
			<div class="banner">
				<h1 class="banner-text text blue">Fall Cutlery Collection</h1>
				<div class="banner-button-container">
					<p class="banner-button-text black">Shop Now</p>
				</div>
			</div>
		</div>
		<table class="table">
			<tr>
				<th colspan="2">
					<h1 class="table-header text">Defining Styling Since 1965</h1>
				</th>
			</tr>
			<tr>
				<td>
					<div class="table-image-container">
						<img
							src="https://csci571.com/hw/hw3/images/Decor.png"
							alt="decor image"
							class="table-image"
						/>
					</div>
				</td>
				<td>
					<div class="table-image-container">
						<img
							src="https://csci571.com/hw/hw3/images/Bedroom.png"
							alt="bedroom image"
							class="table-image"
						/>
					</div>
				</td>
			</tr>
			<tr>
				<td class="table-text text">Decor</td>
				<td class="table-text text">Your Bedroom</td>
			</tr>
			<tr>
				<td>
					<div class="table-image-container">
						<img
							src="https://csci571.com/hw/hw3/images/Kitchen.png"
							alt="kitchen image"
							class="table-image"
						/>
					</div>
				</td>
				<td>
					<div class="table-image-container">
						<img
							src="https://csci571.com/hw/hw3/images/Bathroom.png"
							alt="bathroom image"
							class="table-image"
						/>
					</div>
				</td>
			</tr>
			<tr>
				<td class="table-text text">Your Kitchen</td>
				<td class="table-text text">Your Bathroom</td>
			</tr>
		</table>
	</body>
</html>
